<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>simple-ui</title>
		<link rel="stylesheet" type="text/css" href="../css/layout.css">
		<link rel="stylesheet" type="text/css" href="manual.css">
	</head>
	<body>
		<div class="header">
			<div class="content">
				<span class="logo">SIMPLE-UI</span>
			</div>
		</div>
		<div class="main">
			<div class="content">
				<div class="left-cont">
					<dl>
						<dt>Basic</dt>
						<dd class="link-btn is-checked" contname="basicColor">颜色</dd>
						<dd class="link-btn" contname="basicLayers">Layers</dd>
					</dl>
					<div class="cs">123</div>
				</div>
				<div class="right-cont">
					<div class="link-cont is-checked"  contname="basicColor">
						<h3>主色</h3>
						<p>主要品牌颜色是鲜艳、友好的蓝色。</p>
						<div class="sp-row">
							<div class="sp-col-6 sp-col-cx-12">
								<div class="demo-color-box bg-blue">
									Blue
									<div>#409EFF</div>
								</div>
							</div>
						</div>

						<h3>辅助色</h3>
						<p>除了主色外的场景色，需要在不同的场景中使用（例如危险色表示危险的操作）。</p>
						<div class="sp-row">
							<div class="sp-col-6 sp-col-cx-12">
								<div class="demo-color-box bg-success">
									Success
									<div>#67C23A</div>
								</div>
							</div>
							<div class="sp-col-6 sp-col-cx-12">
								<div class="demo-color-box bg-warning">
									Warning
									<div>#E6A23C</div>
								</div>
							</div>
							<div class="sp-col-6 sp-col-cx-12">
								<div class="demo-color-box bg-danger">
									Danger
									<div>#F56C6C</div>
								</div>
							</div>
							<div class="sp-col-6 sp-col-cx-12">
								<div class="demo-color-box bg-info">
									Info
									<div>#909399</div>
								</div>
							</div>
						</div>

						<h3>中性色</h3>
						<p>中性色用于文本、背景和边框颜色。通过运用不同的中性色，来表现层次结构。</p>
						<div class="sp-row">
							<div class="sp-col-6">
								<div class="demo-color-box bg-success">
									Success
									<div>#67C23A</div>
								</div>
							</div>
						</div>
					</div>
					<div class="link-cont" contname="basicLayers">我是Layers栅格系统</div>
				</div>
			</div>
		</div>
			

		<script src="lib/getViewPort.js"></script>
		<script src="lib/getDistanceBody.js"></script>
		<script src="lib/style.js"></script>
		<script src="lib/class.js"></script>
		<script src="manual.js"></script>
	</body>
</html>
