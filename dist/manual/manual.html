<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>simple-ui</title>
		<link rel="stylesheet" type="text/css" href="../css/layout.css">
		<link rel="stylesheet" type="text/css" href="manual.css">
	</head>
	<body>
		<div class="header">
			<div class="content">
				<span class="logo">SIMPLE-UI</span>
			</div>
		</div>
		<div class="main">
			<div class="content">
				<div class="left-cont">
					<dl>
						<dt>Basic</dt>
						<dd class="link-btn is-checked" contname="basicColor">颜色</dd>
						<dd class="link-btn" contname="basicLayout">Layout</dd>
					</dl>
					<div class="cs">123</div>
				</div>
				<div class="right-cont">
					<h3>基础布局</h3>
					<p>使用单一分栏创建基础的栅格布局。</p>
					<div class="layout-group">
						<div class="sp-row">
							<div class="sp-col-24">
								<div class="group-cont bg-blue-dark"></div>
							</div>
						</div>
						<div class="sp-row">
							<div class="sp-col-12">
								<div class="group-cont bg-blue"></div>
							</div>
							<div class="sp-col-12">
								<div class="group-cont bg-blue-light"></div>
							</div>
						</div>
						<div class="sp-row">
							<div class="sp-col-8">
								<div class="group-cont bg-blue"></div>
							</div>
							<div class="sp-col-8">
								<div class="group-cont bg-blue-light"></div>
							</div>
							<div class="sp-col-8">
								<div class="group-cont bg-blue"></div>
							</div>
						</div>
						<div class="sp-row">
							<div class="sp-col-6">
								<div class="group-cont bg-blue"></div>
							</div>
							<div class="sp-col-6">
								<div class="group-cont bg-blue-light"></div>
							</div>
							<div class="sp-col-6">
								<div class="group-cont bg-blue"></div>
							</div>
							<div class="sp-col-6">
								<div class="group-cont bg-blue-light"></div>
							</div>
						</div>
						<div class="sp-row">
							<div class="sp-col-4">
								<div class="group-cont bg-blue"></div>
							</div>
							<div class="sp-col-4">
								<div class="group-cont bg-blue-light"></div>
							</div>
							<div class="sp-col-4">
								<div class="group-cont bg-blue"></div>
							</div>
							<div class="sp-col-4">
								<div class="group-cont bg-blue-light"></div>
							</div>
							<div class="sp-col-4">
								<div class="group-cont bg-blue"></div>
							</div>
							<div class="sp-col-4">
								<div class="group-cont bg-blue-light"></div>
							</div>
						</div>
					</div>

					<h3>分栏间隔</h3>
					<p>分栏之间存在间隔。</p>
					<div class="layout-group">
						<div class="sp-row" space="20">
							<div class="sp-col-8">
								<div class="group-cont bg-blue"></div>
							</div>
							<div class="sp-col-8">
								<div class="group-cont bg-blue-light"></div>
							</div>
							<div class="sp-col-8">
								<div class="group-cont bg-blue"></div>
							</div>
						</div>
					</div>

					<h3>分栏偏移</h3>
					<p>支持偏移指定的栏数。</p>
					<div class="layout-group">
						<div class="sp-row">
							<div class="sp-col-6">
								<div class="group-cont bg-blue"></div>
							</div>
							<div class="sp-col-6 sp-col-offset-6">
								<div class="group-cont bg-blue"></div>
							</div>
						</div>
						<div class="sp-row">
							<div class="sp-col-6 sp-col-push-6">
								<div class="group-cont bg-blue"></div>
							</div>
						</div>
						<div class="sp-row">
							<div class="sp-col-6 sp-col-offset-18 sp-col-pull-6">
								<div class="group-cont bg-blue"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="lib/getViewPort.js"></script>
		<script src="lib/getDistanceBody.js"></script>
		<script src="lib/style.js"></script>
		<script src="lib/class.js"></script>
		<!-- simple-ui.js -->
		<script src="../js/index.js"></script>
		<script src="manual.js"></script>
	</body>
</html>
