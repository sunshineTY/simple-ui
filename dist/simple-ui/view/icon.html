<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>我是icon</title>
	<link rel="stylesheet" type="text/css" href="../css/icon.css">
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		.box {
			margin: 40px auto;
			width:500px;
		}

		.btn {
			padding: 12px 20px;
			font-size: 14px;
			border: none;
			background: #409eff;
			border-radius: 4px;
			color: #fff;
			outline: medium;
			cursor: pointer;
		}
		.btn::after {
			content:'';
			display: block;
			clear: both;
		}
		.btn * {
			float: left;
			line-height: 14px;
		}
		.btn [class*=sp-icon-] {
			margin-right: 5px;
		}
	</style>
</head>
<body>
	<div class="box">
		<i class="sp-icon-remove"></i>
		<br><br>
		<button class="sp-icon-remove">按钮</button>
		<br><br>
		<button class="sp-icon-info"></button>
		<br><br>
		<button class="btn">
				<i class="sp-icon-edit"></i>
				<span>错误</span>
		</button>
	</div>
		
</body>
</html>
