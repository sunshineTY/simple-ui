<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>单选框</title>
	<link rel="stylesheet" type="text/css" href="../css/radio.css">
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		.main {
			margin: 0 auto;
			padding: 30px 0;
			width: 800px;
		}
		.hide-ipt {
			display: none;
		}
	</style>
</head>
<body>

	<div class="main">

		<label class="sp-radio is-checked">
			<input type="radio" name="sex" value="nan">男
		</label>
		<label class="sp-radio">
			<input type="radio" name="sex" value="nv">女
		</label>

		<br><br>

		<label class="sp-radio is-checked">
			<input type="radio" name="love">乒乓球
		</label>
		<label class="sp-radio">
			<input type="radio" name="love">篮球
		</label>
		<label class="sp-radio">
			<input type="radio" name="love">足球
		</label>

		<br><br>

		<div class="show-box">
			<button onclick="showRadio()">显示</button>
			<p>这儿有一个隐藏的单选框</p>
			<label class="sp-radio hide-ipt">
				<input type="radio">登山
			</label>
		</div>

		<br><br>

		<div class="add-box">
		</div>

		<br><br>
		
		<button onclick="addRadio()">添加</button>

		<br><br>
		<button onclick="setChecked()">设置选中状态</button>&nbsp;&nbsp;
		<button onclick="getChecked()">获取选中状态</button>&nbsp;&nbsp;
		<label class="sp-radio">
			<input id="rd1" type="radio" name="hobby">飞行员
		</label>
		<label class="sp-radio">
			<input type="radio" name="hobby">宇航员
		</label>
		<label class="sp-radio is-checked">
			<input type="radio" name="hobby" checked>老师
		</label>
		<span class="checked-text"></span>
		
		<br><br>

		<button onclick="setDisabled()">设置是否可选</button>&nbsp;&nbsp;
		<button onclick="getDisabled()">获取是否可选</button>&nbsp;&nbsp;
		<label class="sp-radio">
			<input id="rd2" type="radio" name="website">爱奇艺
		</label>
		<label class="sp-radio">
			<input type="radio" name="website">优酷
		</label>
		<span class="disabled-text"></span>
	</div>

	<script src="../js/tools.js"></script>
	<script src="../js/index.js"></script>
	<script>
		var oHideIpt = document.querySelector('.hide-ipt');
		var oAddBox = document.querySelector('.add-box');
		var oRd1 = document.querySelector('#rd1');
		var oRd2 = document.querySelector('#rd2');
		var bl2 = true;

		function showRadio () {
			oHideIpt.style.display = 'block';
		}

		function addRadio () {
			oAddBox.innerHTML = `<label class="sp-radio"><input type="radio">跳山</label>`;
			SimpleUi.radio.init();
		}

		function getChecked () {
			document.querySelector('.checked-text').innerHTML = oRd1.getChecked();
		}
		function setChecked () {
			oRd1.setChecked(true);
		}

		function getDisabled () {
			document.querySelector('.disabled-text').innerHTML = oRd2.getDisabled();
		}
		function setDisabled () {
			oRd2.setDisabled(bl2);
			bl2 = !bl2;
		}

	</script>
</body>
</html>
