<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>simple-ui</title>
		<!-- 代码块样式 -->
		<link rel="stylesheet" type="text/css" href="lib/hgihlight/styles/a11y-light.css">
		<!-- iconfont图标样式 -->
		<link rel="stylesheet" type="text/css" href="css/iconfont/iconfont.css">
		<!-- simple-ui样式 -->
		<link rel="stylesheet" type="text/css" href="../simple-ui/css/index.css">
		<!-- basic -->
		<link rel="stylesheet" type="text/css" href="../simple-ui/css/color.css">
		<link rel="stylesheet" type="text/css" href="../simple-ui/css/layout.css">
		<link rel="stylesheet" type="text/css" href="../simple-ui/css/icon.css">
		<link rel="stylesheet" type="text/css" href="../simple-ui/css/button.css">
		<!-- form -->
		<link rel="stylesheet" type="text/css" href="../simple-ui/css/radio.css">
		<link rel="stylesheet" type="text/css" href="../simple-ui/css/checkbox.css">
		<!-- data -->
		<link rel="stylesheet" type="text/css" href="../simple-ui/css/table.css">
		<link rel="stylesheet" type="text/css" href="css/manual.css">
	</head>
	<body>
		<div class="header">
			<div class="content">
				<span class="logo">SIMPLEUI</span>
			</div>
		</div>
		<div class="main">
			<div class="content">

				<div class="left-cont">
					<dl>
						<dt>Basic</dt>
						<dd class="link-btn" contname="basicColor">Color 颜色</dd>
						<dd class="link-btn" contname="basicLayout">Layout 布局</dd>
						<dd class="link-btn" contname="basicIcon">Icon 图标</dd>
						<dd class="link-btn" contname="basicButton">Button 按钮</dd>
					</dl>
					<dl>
						<dt>Form</dt>
						<dd class="link-btn" contname="formRadio">Radio 单选框</dd>
						<dd class="link-btn" contname="formCheckbox">Checkbox 多选框</dd>
					</dl>
					<dl>
						<dt>Data</dt>
						<dd class="link-btn" contname="dataTable">Table 表格</dd>
					</dl>
				</div>
				<div class="right-cont">
					<!-- 开始 -->

					

					<!-- 结束 -->
				</div>
				<span class="jump-top-btn"><i class="sp-icon-caret-top"></i></span>
			</div>
		</div>

		<script src="lib/hgihlight/highlight.pack.js"></script>
		<script src="js/tools.js"></script>
		<script src="../simple-ui/js/index.js"></script>
		<script src="js/cont/basicButton.js"></script>
		<script src="js/cont/basicColor.js"></script>
		<script src="js/cont/basicIcon.js"></script>
		<script src="js/cont/basicLayout.js"></script>
		<script src="js/cont/dataTable.js"></script>
		<script src="js/cont/formCheckbox.js"></script>
		<script src="js/cont/formRadio.js"></script>
		<script src="js/manual.js"></script>
	</body>
</html>
